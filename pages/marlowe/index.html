<style type="text/css">
  html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
</style>
<script type="text/javascript"
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWic9iWBS8OTLMf-J8AKsp-SWNNPXh9tw">
</script>
<script type="text/javascript">
  function initialize() {
    var latLng = { lat: 42.367896, lng: -71.075234 };
    var mapOptions = {
      center: latLng,
      zoom: 17
    };
    var holyCrap = "Holy crap, we're getting married!"
    var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
    var marker = new google.maps.Marker({
        position: latLng,
        map: map,
        title: holyCrap
    });
    var infowindow = new google.maps.InfoWindow({ content: holyCrap });
    google.maps.event.addListener(map, 'tilesloaded', function() {
      infowindow.open(map, marker);
    });
  }
  google.maps.event.addDomListener(window, 'load', initialize);
</script>
<div id="map-canvas"></div>
